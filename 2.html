        background-attachment: fixed; /* 固定背景图像 */

    }

    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }
    nav ul li {
        display: inline-block;
        margin-right: 10px;
    }
    nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 5px 10px;

    }
    nav ul li a:hover {

    section {

    }
    footer {

        border-radius: 10px; /* 好看的圆角 */
        margin-top: 20px;
    }
    /* 夜猫子模式样式 */
    .night-mode body {
        background-image: linear-gradient(to bottom right, #333333, #222222, #111111); /* 夜猫子模式背景色 */

        background-color: rgba(0, 0, 0, 0.9); /* 添加⭐高级⭐磨砂质感效果 */
    }
    .night-mode header h1 {
        color: #fff;
    }
    .night-mode nav {
        background-color: #555;
    }
    .night-mode nav ul li a {
        color: #fff;
    }
    .night-mode section {
        color: #fff;
    }
    .night-mode footer {

    .toggle-btn {

        background-color: #fff;
        border-radius: 50%;

<script>
    // 这个js是切换熬夜（？）模式用的（（（（

    var container = document.getElementById("container");
    var toggleBtn = document.getElementById("toggleBtn");

    // 这是监听切换按钮的点击事件
    toggleBtn.addEventListener("click", function() {
        // 切换夜猫子模式，对说的就是你，夜猫子。
        if (document.body.classList.contains("night-mode")) {
            document.body.classList.remove("night-mode");
        } else {
            document.body.classList.add("night-mode");
        }
    });
