<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  color: white;
  padding: 10px 20px;
  border-radius: 20px;

}


        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .navbar-link {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-name {
            color: gray;
        }

        .download-link {
            text-decoration: none;
            color: #007bff;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            color: #666;
        }
        .bold-text {
    font-weight: bold;
}
.text-with-shadow {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.normal-text {
    color: black;
    transition: color 0.5s ease;
}

.normal-text:hover {
    color: blue;
}

.tooltip {
  position: relative;
}

.tooltip:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  white-space: nowrap;
}

    </style>
</head>
<body>
    <div class="navbar">
        <h3 class="navbar-title">111</h3>
        <button onclick="window.location.href='#" class="navbar-link">Let's go!</button>
    </div>
    <div class="container">
        <h1><p class="text-with-shadow">111 <a href="#" class="normal-text">111</a></p></h1>
        
<h2>1</h2>

            <li class="project-item">

    <footer class="footer">
          &copy;copyright

</body>
</html>
